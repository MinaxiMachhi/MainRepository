<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>My First JavaScript</h2>
	<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
		Click me to display Date and Time.
	</button>
	<p id="demo">See date and time</p>

	<p id="demo1">JavaScript can change the style of an HTML element.</p>
	<button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me!</button>

	<p id="demo1">JavaScript can hide the style of an HTML element.</p>
	<button type="button" onclick="document.getElementById('demo1').style.display='none'">Hide Me!</button>

</body>
</html>
